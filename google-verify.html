<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Search Console验证</title>
</head>
<body>
    <!-- Google Search Console验证代码 -->
    <!-- 请将以下代码中的 "YOUR_GOOGLE_VERIFY_CODE" 替换为Google Search Console提供的实际验证码 -->
    <script>
        // Google Search Console验证代码
        // 请登录 https://search.google.com/search-console 获取验证码
        console.log('Google Search Console验证文件已加载');
        
        // Google Analytics 4 代码（请替换为您的实际GA4 ID）
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YOUR_GA4_ID');
    </script>
    
    <!-- Google Search Console验证标签 -->
    <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFY_CODE" />
    
    <p>Google Search Console验证文件</p>
    <p>请访问 <a href="https://search.google.com/search-console" target="_blank">Google Search Console</a> 获取验证码</p>
</body>
</html>
